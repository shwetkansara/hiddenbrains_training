<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input-Type</title>
        <style>
            .f{
                display: grid;
                justify-content:center;
                gap: 1px;
               
            }
            .form{
                 border: 1px solid black;
                 background-color: lightyellow;
            }
            h3{
                color: red;
                font-style: italic;
            }
            .main{
                 border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="form">
                <form class="f">
                    <h3>New input type example</h3>
                    <label for="email">email</label>
                    <input type="email" name="email" value="" placeholder="example@gmail.com">
                    <label for="tel">Tel</label>
                    <input type="tel" name="telephone" placeholder="###">
                    <label for="url">Url</label>
                    <input type="url" name="url"  placeholder="url">
                    <label for="date">Date</label>
                    <input type="date" name="date">
                    <label for="color">Color</label>
                    <input type="color" name="color" >
                    <label for="file">Accept only image</label>
                    <input type="file" name="img" id="img"  accept="image/png, image/jpeg" >
                    <label for="file">Choose Multiple file</label>
                    <input type="file" name="file">
                    <label for="number">Number</label>
                    <input type="number" name="number" >
                    <label for="search">Search</label>
                    <input type="search" name="search"  placeholder="search">
                    <label for="range">Range</label>
                    <input type="range" name="range" >
                    <input type="submit" name="submit">
                </form>
            </div>
            
        </div>
    </body>
</html>
