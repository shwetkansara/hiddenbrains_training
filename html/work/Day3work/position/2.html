<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.position</title>
    <style>
        .animated{
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            width: 320px;
            height: 300px;
            background-color:lightseagreen;
        }
        h3{
            padding: 50px;
        }
        .round{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: plum;
            right: 800px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="animated">
            <h3>Animated Material Design Button</h3>
            <div class="round">
            </div>       
        </div>
    </div> 
</body>
</html>
