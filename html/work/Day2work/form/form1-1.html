<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="form1-1.css">
    </head>
    <body>
        <div class="contact-us">
            <div class="h1">
                <h1>CONTACT US</h1>
            </div>
            <form>
                <div class="name">
                    <label>YOUR NAME*</label>
                
                <div class="name-type">
                        <input type="text" name="fname" placeholder="your first name" *>
                        <input type="text" name="lname" placeholder="your last name" *>
                </div>
                </div>
                <div class="email">
                    <label>E-MAIL ADDRESS*</label>
                
                <div class="email-type">
                    <input type="email" name="email" placeholder="example@gmail.com" *>
                </div>
                </div>
                <div class="number">
                    <label>PHONE NUMBER*</label>
                
                <div class="number-type">
                     <input type="number" name="number" placeholder="Eg: +91 00000-00000" max="13" *>
                </div>
                </div>
                <div class="country">
                    <label>COUNTRY*</label>
               
                <div class="select-country">
                    <select>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select> 
                </div>
                </div>
                <div class="gender">
                    <label>GENDER*</label>
                
                <div class="m-f">
                    <input type="radio" name="male" id="male">
                    <label for="male">Male </lable>
                    <input type="radio" name="female" id="female">
                    <label for="female">Female </lable>
                </div>
                </div>
                <div class="work-intrest">
                    <label>WORK INTREST*</label>
                
                <div class="work-select">
                     <input type="checkbox" name="Account" id="Account" value="Account">
                    <lable for="Account">Account</lable>
                    <input type="checkbox" name="Business" id="Business" value="Business">
                    <lable for="Business">Business</lable>
                    <input type="checkbox" name="Management" id="Management" value="Management">
                    <lable for="Management">Management</lable>
                    <input type="checkbox" name="Office-work" id="Office-work" value="Office-work">
                    <lable for="Office-work">Office-work</lable>
                    <input type="checkbox" name="Receptionist" id="Receptionist" value="Receptionist">
                    <lable for="Receptionist">Receptionist</lable>
                </div>
                </div>
                <div class="message">
                    <label >MESSAGE*</label>
                
               <div class="message-area">
                    <textarea name="message" id="message" placeholder="your message"></textarea>
               </div>
               </div>
                <div class="submit">
                    <input type="submit" name="submit" value="submit" id="submit">
                </div>
            </form>
        </div>

    </body>
</html>
