<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-2</title>
</head>
<body>
    <label> Enter a arry1 (use comma to seprate):</label>
    <input type="text" id="arrA" placeholder="3,1,1,"><br><br>
    <label> Enter a arry2 (use comma to seprate):</label>
    <input type="text" id="arrB" placeholder="3,1,1,"><br><br>

    <button onclick="mergearray()">calculate</button>

    <p id="output">output</p>
    <p id="result"></p>
    <script>
        function mergearray(){

            var A = document.getElementById("arrA").value.split(",").map(Number);
            var B = document.getElementById("arrB").value.split(",").map(Number);

            var n = A.length;
            
            var merge = A.concat(B);
            console.log(merge);

            merge.sort((a , b) => a -b);
            console.log(merge);

            var arr1 = merge.slice(0,n);
            console.log(arr1);
            var arr2 = merge.slice(n);
            console.log(arr2);

            document.getElementById("output").innerHTML = "ARR1 = [" +arr1.join(" ")+"]<br>"+
            "ARR2 = [" +arr2.join(" ")+"]";
            document.getElementById("result").innerHTML = "Output is: [" +merge.join(" ")+"]";

        }
    </script>
</body>
</html>
