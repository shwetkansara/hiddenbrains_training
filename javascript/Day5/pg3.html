<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-3</title>
</head>
<body>
    <label> Enter the Array (use comma to seprate):</label>
    <input type="text" id="arrA" placeholder="3,1,1,"><br><br>

    <label> Enter the Array element:</label>
    <input type="number" id="num"><br><br>

    <button onclick="rotatearray()">calculate</button>

    <p id="result">result</p><br><br>
    <script>
        function rotatearray(){
            var arr = document.getElementById("arrA").value.split(",").map(Number);
            var key = Number(document.getElementById("num").value);

            var foundindex = -1;
            for(var i = 0; i < arr.length; i++){
                if(arr[i] === key){
                    foundindex = i;
                    break;
                }
            }
            if(foundindex === -1){
                document.getElementById("result").innerText = "Element Not Found";
            } else {
                document.getElementById("result").innerText = "Element Found At Index: "+foundindex;
            }
        }
    </script>
</body>
</html>
