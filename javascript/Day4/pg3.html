<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-3</title>
</head>
<body>
    <label> Enter the sum:</label>
    <input type="number" id="sumx"><br><br>

    <label> Enter a coin (use comma to seprate):</label>
    <input type="text" id="arrA" placeholder="3,1,1,"><br><br>

    <button onclick="sumofcoin()">calculate</button>

    <p id="result">result</p><br><br>
    <p id="pair"></p>
    <script>
        function sumofcoin(){
             
            var rcoin = document.getElementById("arrA").value;
            var sum = Number(document.getElementById("sumx").value);

            var coin2 = rcoin.split(",").map(Number);
            console.log(coin2);

             var coins = [new Set(coins)];
            console.log(coins);

            var pair = new Array(sum +1).fill(0);
            pair[0] = 1;

            var way = Array.from({length :sum+1},() => []);
            way[0] = [[]];

            for(var coin of coin2){
                for(var i = coin; i <= sum; i++){
                    pair[i] += pair[i - coin];

                    for(var w of way[i - coin]){
                        way[i].push([w,coin]);
                    } 
                }
            }
            document.getElementById("result").innerText = "output: "+pair[sum];

            var formate = way[sum]
            .map(w => "{" + w.join(",") + "}")
            .join(",");
            document.getElementById("pair").innerText =  "Pair is :\n"+formate;
        }
    </script>
</body>
</html>
