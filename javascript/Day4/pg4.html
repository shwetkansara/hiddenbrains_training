<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-4</title>
</head>
<body>
    <label> Enter a arry1 (use comma to seprate):</label>
    <input type="text" id="arrA" placeholder="3,1,1,"><br><br>
    <label> Enter a arry2 (use comma to seprate):</label>
    <input type="text" id="arrB" placeholder="3,1,1,"><br><br>

    <label> Enter the kth element index :</label>
    <input type="number" id="kvalue"><br><br>

    <button onclick="kthvalue()">calculate</button>

    <p id="result">result:</p>
    <script>
        function kthvalue(){
            var A = document.getElementById("arrA").value.split(",").map(Number);
            var B = document.getElementById("arrB").value.split(",").map(Number);
            var k = Number(document.getElementById("kvalue").value);

            var merge = A.concat(B);
            console.log(merge);

            merge.sort((a,b) => a - b);
            console.log(merge);

            var kthelement = merge[k - 1];
            console.log(kthelement);

            document.getElementById("result").innerText = "k-th element : " + kthelement;

        }
    </script>
</body>
</html>
