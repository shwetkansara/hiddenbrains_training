<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-5</title>
</head>
<body>
    <label> Enter Toys Prices (use comma to seprate):</label>
    <input type="text" id="arrA" placeholder="3,1,1,"><br><br>

     <label> Enter the Amount:</label>
    <input type="number" id="amount"><br><br>

     <button onclick="maxtoys()">calculate</button>

    <p id="result">result</p><br><br>
    <p id="pair"></p>
    <script>
        function maxtoys(){

            var rprice = document.getElementById("arrA").value;
            var amount = Number(document.getElementById("amount").value);

            if(rprice.length == 0){
                alert("Enter Toy Prices");
            }
             var prices = rprice.split(",").map(x => Number(x.trim()));
             console.log(prices);

            prices.sort((a,b) => a - b);
            console.log(prices);

            var count = 0;
            var total = 0;
            var bought = [];

            for(var i = 0; i < prices.length; i++ ){
                if(total + prices[i] <= amount){
                    total = total + prices[i];
                    count++;
                    bought.push(prices[i]);
                }else {
                    break;
                }
            }
            document.getElementById("result").innerText = "Output is: "+count;
            document.getElementById("pair").innerText = 
            "Sorted Prices: "+prices.join(", ")+ "\n"+
            "Toys You can Buy: "+bought.join(",") + "\n";
        }
    </script>
</body>
</html>
