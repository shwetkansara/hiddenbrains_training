    <p>
        6) Write a JS function to merge the same array
- Example
Var array = [1,3,4,5,6]
Output    = [1,3,4,5,6,1,3,4,5,6]

as you see here we have merge same array value twice into another array

    </p>
    <script>
            var arr = [1,3,4,5,6];
            var ans = [];
            for(var i = 0; i < arr.length;i++){
                ans.push(arr[i]);
            }
            
            for(var i = 0; i < arr.length;i++){
                ans.push(arr[i]);
            }
            alert(ans);
    </script>
