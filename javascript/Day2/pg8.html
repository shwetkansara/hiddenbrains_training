<body>
    <p>
        8) Write a Function merge the two array and remove the duplicates value
- Example
Var array1 = [1,2,3,4,5]
Var array2 = [3,4,5,6,7]

Output :: [1,2,3,4,5,6,7] // merge the array without duplicates value

    </p>
    <script>
        function mergetwo(arr1,arr2){
            var merg ;
            var result = [];
            
            merg = arr1.concat(arr2);
            console.log(merg);
            

            for(var i = 0; i < merg.length; i++){
                if(!result.includes(merg[i])){
                    result.push(merg[i]);
                }
            }
            return result;
        }
        console.log(mergetwo([1,2,3,4,5],[3,4,5,6,7]));
    </script>
</body>
