<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-3</title>
</head>
<body>
    <p>
        replace the Underscore value with the coming alphabet with the Entered string.
        -  Example
        var string = “a_cde_g”
        var output = abcdefg

    </p>
    <script>
        var str = "a_cde_g";
        var result = "";
         
        for(var i = 0; i < str.length; i++){
            if(str[i] === "_"){
                 let prevChar = result[result.length - 1];
                result += String.fromCharCode(prevChar.charCodeAt(0) + 1);
            } else {
                result += str[i];
            }
        }
        alert(result);
    </script>
</body>
</html>
