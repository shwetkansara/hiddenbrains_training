<body>
    <p>
         Write a program to find out the maximum repetitive value from the array, values must be with value 1

Input = [1,1,0,1,1,1]
Output = 1 repeat 3 times

    </p>
    <script>
        function maxrepeat(arr){
            var count = 1;
            var maxnum = arr[0];
            var maxcount = 1;

            for(var i = 1; i < arr.length; i++){
                if(arr[i] === arr[i-1]){
                    count++;
                }else {
                    count = 1;
                }
                if(count > maxcount){
                    maxcount = count;
                    maxnum = arr[i];
                }

            }console.log(maxcount);
            return maxnum + " repeat " + maxcount + " times";
        }
        console.log(maxrepeat([1,1,0,1,1,1]));
    </script>
