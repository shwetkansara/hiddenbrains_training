<body>
    <p>
        Write a program to accept user Name, Age, and Phone and alert all at once like 
            Name: Sandeep
            Age: 30
            Phone: 989898989898
            Output: Sandeep 30, 989898989898
    </p>
    <p id="output">

    </p>
    <script>
        let name = prompt("Enter the User Name:","");
        let age = prompt("Enter the User Age:","");
        let Phone = prompt("Enter the User Phone:","");
        alert(name + " " +age + "," + Phone);
    </script>
</body>
