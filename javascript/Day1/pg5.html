<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-5</title>
</head>
<body>
    <p>
        Write a program that accepts a number and prints all the even and odd numbers separately up to that number in a loop

    </p>
    <script>
        let i = 1;
        let num = prompt("enter the number:");
        while(i <= num) {
            if(i % 2 == 0){
                alert("even number:"+i);
                i++ ;
            }
            else {
                 alert("odd number:"+i);
                i++ ;    
            }
        }
    </script>
</body>
</html>
