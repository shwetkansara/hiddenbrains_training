<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-10</title>
</head>
<body>
    <p>
        Write a program that prints the repeated character count from the entered string. If String characters are not repeated or are repeated are same then the output will be "Not Found".
example
    var string = week
    w = 1
    e = 2
    k = 1

    </p>
    <script>
        let found = false;
        let str = prompt("Enter a String:");
        for(let i =0; i < str.length;i++){
            let count = 1;
            for(let j = i+1; j < str.length;j++){
                if(str[i] == str[j]){
                    count++;
                }
            }
            if(count > 1) {
                alert(str[i] + "is repeated" + count +":");
                found = true;
                break;
            }   
        }
        if(!found) {
                alert("not found");
            }
    </script>
</body>
</html>
