<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <p>Write a program that prints the factorial of the given user input.
    </p>
    <script>
        let result = 1;
        let num = prompt("Enter The Number:");
        for(let i = 1; i <= num; i++){
            result *= i; 
        }
        alert(result);
    </script>
</body>
</html>
