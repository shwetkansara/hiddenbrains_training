<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonacci series</title>
</head>
<body>
    <p>
        Write a program that prints Fibonacci series up to user input range. [lowest possible]

    </p>
    <script>
       
        let num1 = 0;
        let num2 = 1;
        let sum;

        let num = prompt("Enter The Number:");
        for (let i = 3; i <= num; i++) {
                sum = num1 + num2;
                num1 = num2;
                num2 = sum;
        }
        alert (num2);
    </script>
</body>
</html>
