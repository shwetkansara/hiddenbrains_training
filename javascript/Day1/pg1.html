<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-1</title>
</head>
<body>
    <p>Write a program to accept a number from the user and check if it is even or odd. Alert the result (Number is even / Number is odd).
    </p>
    <script>
        let num1 = prompt("Enter the Number:","");
        alert(num1);
        if(num1 % 2 == 0){
            alert("Number is even");
        }
        else{
             alert("Number is odd");
        }
    </script>
</body>
</html>
