<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse of a given string</title>
</head>
<body>
    <p>
        Write a program that prints the reverse of a given string (not using any method).

    </p>
    <script>
        let reversestring = "";
        let str1 = prompt("Enter The String:");
        for(let i = str1.length-1; i >=0;i--){
            reversestring += str1[i];
        }
        alert(reversestring);
    </script>
</body>
</html>
