<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prgram-4</title>
</head>
<body>
    <p>
        Write a program that accepts a number and prints the console log for that number in a loop. 
            E.G. if I give 10 as input console log will print 1 to 10 numbers

    </p>
    <script>
        let i = 1;
        let num = prompt("enter the number:");
        while(i <= num) {
            alert(i);
            i++ ;
        }
    </script>
</body>
</html>
