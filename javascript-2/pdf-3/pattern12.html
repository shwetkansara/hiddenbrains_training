<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-12</title>
</head>
<body>
    <input type="number" id="size"> <br>
    <br>
    <button onclick="generate()">Generate</button><br>
    <pre id="result"></pre>
    <script>
        function generate() {
            var n = parseInt(document.getElementById("size").value);
            var out = "";
    
            for(var i = 0; i < n; i++){
                var ch = 65 + i;
                for(var j = 0; j <= i; j++){
                    out += String.fromCharCode(ch) + " ";
                    ch += n;
                }
                out += "\n";
            }
            document.getElementById("result").textContent = out;
        }
    </script>
</body>
</html>
