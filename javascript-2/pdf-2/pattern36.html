<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern-36</title>
</head>
<body>
    <input type="number" id="size"> <br>
    <br>
    <button onclick="generate()">Generate</button><br>
    <pre id="result"></pre>
    <script>
        function generate(){
            var n = parseInt(document.getElementById("size").value);
            var output = "";
            var arr = [];

            for(var i = 0; i < n; i++){
                arr.push(2 * i + 1);
            }
            for(var i = 0; i < n; i++){
                for(var j = 0; j < n; j++){
                    output += arr[(i + j) % n];
                }
                output += "\n";
            }
            document.getElementById("result").textContent = output;
        }      
    </script>
</body>
</html>
