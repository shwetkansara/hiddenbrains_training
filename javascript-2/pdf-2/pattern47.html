<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-47</title>
</head>
<body>
    <input type="number" id="size"> <br>
    <br>
    <button onclick="generate()">Generate</button><br>
    <pre id="result"></pre>
    <script>
        function generate(){
            var n = parseInt(document.getElementById("size").value);
            var output = "";

            for(var i = 1 ; i <= n; i++){
                output += " ".repeat(n - i);
                var num = 1
                for(var j = 1; j <= i; j++){
                   
                    output += num + " ";
                    num *= 2;
                }
                num /= 4;
                for (let j = i - 1; j >= 1; j--) {
                    output += num + " ";
                    num /= 2;
                }
                output += "\n";
            }
            document.getElementById("result").textContent = output;
        }
    </script>
</body>
</html>
