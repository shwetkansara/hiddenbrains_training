<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern - 44</title>
</head>
<body>
    <input type="number" id="size"> <br>
    <br>
    <button onclick="generate()">Generate</button><br>
    <pre id="result"></pre>
    <script>
        function generate(){
            var n = parseInt(document.getElementById("size").value);
            var output = "";

            for(var i = 1; i <= n; i++){
                var num = i;
                for(var j = 1; j <= i; j++){
                    output += num + " ";
                    num++;
                }
                num -= 2;
                for(var j = 1; j < i; j++){
                    output += num + " ";
                    num--;
                }
                output += "\n";
            }
            for(var i = n - 1; i >= 1; i--){
                var num = i;
                for(var j = 1; j <= i; j++){
                    output += num + " ";
                    num++;
                }
                num -= 2;
                for(var j = 1; j < i; j++){
                    output += num + " ";
                    num--;
                }
                output += "\n";
            }
            document.getElementById("result").textContent = output;
        }
    </script>
</body>
</html>
