<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>table-data show</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4">Employee Details</h3>

        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="empId" class="form-control" placeholder="Employee ID">
            </div>
            <div class="col-md-4">
                <input type="text" id="empName" class="form-control" placeholder="Employee Name">
            </div>
            <div class="col-md-4">
                <input type="number" id="empAge" class="form-control" placeholder="Age">
            </div>
        </div>

        <button class="btn btn-primary mt-3" onclick="addEmployee()">
            Add Employee
        </button>

        <table class="table table-bordered table-striped mt-4">
            <thead class="table-primary">
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="empTableBody">
            </tbody>
        </table>
    </div>
    <script>
        function addEmployee(){
            const id = document.getElementById("empId").value;
            const name = document.getElementById("empName").value;
            const age = parseInt(document.getElementById("empAge").value);

            if (!id || !name || !age) {
                alert("Please fill all fields");
                return;
            }

            const tableBody = document.getElementById("empTableBody");
            const row = document.createElement("tr");

            if (age > 30) {
                row.classList.add("table-danger"); 
            } else if (age > 25) {
                row.classList.add("table-warning"); 
            }

            row.innerHTML = `
                <td>${id}</td>
                <td>${name}</td>
                <td>${age}</td>
            `;
             tableBody.append(row);
             
            document.getElementById("empId").value = "";
            document.getElementById("empName").value = "";
            document.getElementById("empAge").value = "";
        }
    </script>
</body>
</html>
